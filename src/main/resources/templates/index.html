<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand">Alumnos</h1>
        <div class="my-2 my-lg-0 mr-sm-2">
            <a href="/save/0" class="btn btn-primary">Agregar</a>
        </div>
    </nav>
    <div class="alert alert-danger" role="alert" th:if="${list.isEmpty()}">
        No hay Alumnos!
    </div>
    <div th:if="${!list.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tipo de Documento</th>
                <th>Numero de Documento</th>
                <th>Fecha de Nacimiento</th>
                <th>Legajo</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona : ${list}">
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.apellido}"></td>
                <td th:text="${persona.tipodoc.displayValue}"></td>
                <td th:text="${persona.documento}"></td>
                <td th:text="${persona.fechaNacimientoFormat()}"></td>
                <td th:text="${persona.legajo}"></td>
                <td><a class="btn btn-info" th:href="@{/save/{id}(id=${persona.identificador})}">Editar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
