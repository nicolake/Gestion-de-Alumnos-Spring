<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>
</head>
<body>
<div class="container">
    <div>
        <a href="/save/0" class="btn btn-primary">Agregar</a>
    </div>
    <h2 th:if="${list.isEmpty()}">No hay Alumnos</h2>
        <div th:if="${!list.isEmpty()}">
            <h2>Alumnos</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo de Documento</th>
                    <th>Numero de Documento</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Legajo</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="persona : ${list}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.tipodoc.displayValue}"></td>
                    <td th:text="${persona.documento}"></td>
                    <td th:text="${persona.fechaNacimientoFormat()}"></td>
                    <td th:text="${persona.legajo}"></td>
                    <td><a class="btn btn-info" th:href="@{/save/{id}(id=${persona.identificador})}">Editar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
</div>

</body>
</html>
